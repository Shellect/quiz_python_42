<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/master.css">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card box-shadow mt-4">
                <div class="card-title text-center mt-3">
                    <h3>Создать аккаунт</h3>
                    <span class="text-muted">Заполните форму для регистрации</span>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group mt-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input id="userEmail" type="email" class="form-control">
                            <span class="text-danger" id="authError"></span>
                        </div>
                        <div class="form-group mt-3">
                            <label for="userPassword" class="form-label">Password</label>
                            <input id="userPassword" type="password" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label for="confirmUserPassword" class="form-label">Confirm Password</label>
                            <input id="confirmUserPassword" type="password" class="form-control">
                        </div>

                        <div class="d-grid mt-3">
                            <button id="loginBtn" class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/registration.js"></script>
</body>
</html>
